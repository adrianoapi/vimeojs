<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Vimeo.API.js Plugin Demo</title>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="src/jquery.vimeo.api.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            body { background-color:#434A53; color:#fff}
        </style>
        <script type="text/javascript">
            $(document).ready(function ($) {

                $("#play").click(function () {
                    $("iframe").vimeo("play");
                });

                $("#pause").click(function () {
                    $("iframe").vimeo("pause");
                });

                $("#seek-to").click(function () {
                    $("iframe").vimeo("seekTo", 10);
                });

                $("#set-volume").click(function () {
                    $("iframe").vimeo("setVolume", 0.6);
                });
                
                
                $("iframe").vimeo("paused", function (data) {
                    console.log($("iframe").vimeo("percent"));
                })
            });

        </script>
    </head>
    <body>
        <h1 class="text-center">jQuery Vimeo.API.js Plugin Demo</h1>
        <div class="container" style="margin:30px auto; max-width:500px">

            <div class="row">
                <div class="col-lg-12">
                    <iframe src="https://player.vimeo.com/video/128947850?title=0&amp;byline=0&amp;portrait=0&amp;color=f2f2ea" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
            </div><br>
            <br>


            <div class="row">
                <div class="col-lg-12 text-center">
                    <button id="play" class="btn btn-danger">Play</button>
                    <button id="pause" class="btn btn-danger">Pause</button>
                    <button id="seek-to" class="btn btn-danger">Seek to 10 sec</button>
                    <button id="set-volume" class="btn btn-danger">Set volume to 0.6</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-36251023-1']);
            _gaq.push(['_setDomainName', 'jqueryscript.net']);
            _gaq.push(['_trackPageview']);

            (function () {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();

        </script>
    </body>
</html>
